<div class="popup" [hidden]="!showPopup">
  <h2>Add Course</h2>
  <form (submit)="addNewCourse()">
    <label for="name">Name:</label>
    <input type="text" id="name" [(ngModel)]="newCourse.name" required>

    <label for="description">Description:</label>
    <input type="text" id="description" [(ngModel)]="newCourse.description" required>

    <label for="technology">Technology:</label>
    <input type="text" id="technology" [(ngModel)]="newCourse.technology" required>

    <label for="duration">Duration(Min):</label>
    <input type="number" id="duration" [(ngModel)]="newCourse.duration" required>

    <label for="launchUrl">Launch URL:</label>
    <input type="text" id="launchUrl" [(ngModel)]="newCourse.launchUrl" required>

    <button type="submit">Add</button>
  </form>
</div>
